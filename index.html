<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Customization</title>
</head>
<body>
  Buttons Component

     <h1 class="heading">Regular Buttons</h1>
    <div>
      <button class="btn btn-red">Red Button</button>
      <button class="btn btn-purple">Purple Button</button>
      <button class="btn btn-deepPurple">Deep Purple Button</button>
      <button class="btn btn-pink">Pink Button</button>
      <button class="btn btn-indigo">Indigo Button</button>
      <button class="btn btn-blue">Blue Button</button>
      <button class="btn btn-lightBlue">Light Blue Button</button>
      <button class="btn btn-cyan">Cyan Button</button>
      <button class="btn btn-teal">Teal Button</button>
      <button class="btn btn-green">Green Button</button>
      <button class="btn btn-lightGreen">Light Green Button</button>
      <button class="btn btn-lime">Lime Button</button>
      <button class="btn btn-yellow">Yellow Button</button>
      <button class="btn btn-amber">Amber Button</button>
      <button class="btn btn-orange">Orange Button</button>
      <button class="btn btn-deepOrange">Deep Orange Button</button>
      <button class="btn btn-brown">Brown Button</button>
      <button class="btn btn-grey">Grey Button</button>
      <button class="btn btn-blueGrey">Blue Grey Button</button>
      <button class="btn btn-black">Black Button</button>
      <button class="btn btn-white">White Button</button>
    </div>

    <hr />

    <h3 class="heading">Outline Buttons</h3>
    <div>
      <button class="btn btn-outline-red">Red Button</button>
      <button class="btn btn-outline-purple active">
        Purple Button
      </button>
      <button class="btn btn-outline-deepPurple">Deep Purple Button</button>
      <button class="btn btn-outline-pink">Pink Button</button>
      <button class="btn btn-outline-indigo">Indigo Button</button>
      <button class="btn btn-outline-blue">Blue Button</button>
      <button class="btn btn-outline-lightBlue">Light Blue Button</button>
      <button class="btn btn-outline-cyan">Cyan Button</button>
      <button class="btn btn-outline-teal">Teal Button</button>
      <button class="btn btn-outline-green">Green Button</button>
      <button class="btn btn-outline-lightGreen">Light Green Button</button>
      <button class="btn btn-outline-lime">Lime Button</button>
      <button class="btn btn-outline-yellow">Yellow Button</button>
      <button class="btn btn-outline-amber">Amber Button</button>
      <button class="btn btn-outline-orange">Orange Button</button>
      <button class="btn btn-outline-deepOrange">Deep Orange Button</button>
      <button class="btn btn-outline-brown">Brown Button</button>
      <button class="btn btn-outline-grey">Grey Button</button>
      <button class="btn btn-outline-blueGrey">Blue Grey Button</button>
      <button class="btn btn-outline-black">Black Button</button>
      <button class="btn btn-outline-white">White Button</button>
    </div>

    <hr />

    <h3 class="heading">Button Sizes</h3>
    <div>
      <button class="btn btn-sm btn-indigo">Small</button>
      <button class="btn btn-indigo">Medium</button>
      <button class="btn btn-indigo btn-lg">Large</button>
      <button class="btn btn-indigo btn-lg-2">
        Large Button v2
      </button>
      <button class="btn btn-indigo btn-block">Block button</button>
    </div>

    <h3 class="heading">Button States</h3>
    <div>
      <button class="btn btn-cyan disabled">Disabled</button>
      <button class="btn btn-cyan" disabled>Disabled</button>
      <button class="btn btn-cyan">Normal</button>
      <button class="btn btn-cyan active">Active</button>
    </div>
</body>
</html>
